<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrimate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nutrimate-container">
        <div class="heading">NutriMate</div>

        <div class="goals">
          <div class="cal-goal">
            <p>CALORIE GOAL:</p>
            <input type="text" id="input-box" placeholder="xxxx" />
            <button id="btn1">Add</button>
            <p id="value"></p>
          </div>

          <div class="pro-goal">
            <p>PROTEIN GOAL:</p>
            <input type="text" id="input-box2" placeholder="xxx" />
            <button id="btn2">Add</button>
            <p id="value2"></p>
          </div>
        </div>

        <div class="list-container">
          <div class="meal-type breakfast">
            <div class="section">
              <div class="strip">
                <div class="title">Breakfast</div>
                <div class="counter">X cal X pro</div>
              </div>
            </div>

            <div class="food-list">
              <input type="text" id="input-box" placeholder="Log Calories" />
              <button onclick="addTask()">Add</button>
              <ul>
                <li></li>
              </ul>
            </div>
          </div>

          <div class="meal-type lunch">
            <div class="section">
              <div class="strip">
                <div class="title">Lunch</div>
                <div class="counter">X cal X pro</div>
              </div>
            </div>

            <div class="food-list">
              <div class="input">
                <input
                  type="text"
                  id="input-lunch"
                  placeholder="Log Calories"
                />
                <button onclick="addTask()">Add</button>
              </div>
              <ul id="list-container">
                <!-- <li class="delete">food1</li>
                <li>food2</li>
                <li>food3</li> -->
              </ul>
            </div>
          </div>

          <div class="meal-type dinner">
            <div class="section">
              <div class="strip">
                <div class="title">Dinner</div>
                <div class="counter">X cal X pro</div>
              </div>
            </div>

            <div class="food-list">
              <input type="text" id="input-box" placeholder="Log Calories" />
              <button onclick="addTask()">Add</button>
              <ul>
                <li></li>
              </ul>
            </div>
          </div>

          <div class="meal-type snack">
            <div class="section">
              <div class="strip">
                <div class="title">Snacks</div>
                <div class="counter">X cal X pro</div>
              </div>
            </div>

            <div class="food-list">
              <input type="text" id="input-box" placeholder="Log Calories" />
              <button onclick="addTask()">Add</button>
              <ul>
                <li></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="totals-container">
          <div>Calculated Totals:</div>

          <div class="totals">
            <div class="calorie-total"></div>

            <div class="protein-total"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer>Developed by Adithya Gundlapalli 2024</footer> -->

    <script src="script.js"></script>
  </body>
</html>
