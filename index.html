<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrimate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nutrimate-container">
        <div class="heading">NutriMate</div>

        <div class="goals">
          <div class="cal-goal">
            <p>CALORIE GOAL:</p>
            <input type="text" id="input-box" placeholder="xxxx" />
            <button>Add</button>
          </div>

          <div class="pro-goal">
            <p>PROTEIN GOAL:</p>
            <input type="text" id="input-box" placeholder="xxx" />
            <button>Add</button>
          </div>
        </div>

        <div class="list-container">
          <div class="meal-type breakfast">
            <div class="section">
              <div class="title">Breakfast</div>
              <div class="counter">X cal X pro</div>
            </div>

            <div class="food-list">
              <!-- <ul>
                <li></li>
              </ul> -->
            </div>
          </div>

          <div class="meal-type lunch">
            <div class="section">
              <div class="title">Lunch</div>
              <div class="counter">X cal X pro</div>
            </div>

            <div class="food-list">
              <!-- <ul>
                <li></li>
              </ul> -->
            </div>
          </div>

          <div class="meal-type dinner">
            <div class="section">
              <div class="title">Dinner</div>
              <div class="counter">X cal X pro</div>
            </div>

            <div class="food-list">
              <!-- <ul>
                <li></li>
              </ul> -->
            </div>
          </div>

          <div class="meal-type snack">
            <div class="section">
              <div class="title">Snacks</div>
              <div class="counter">X cal X pro</div>
            </div>

            <div class="food-list">
              <!-- <ul>
                <li></li>
              </ul> -->
            </div>
          </div>
        </div>

        <div class="totals-container">
          <div>Calculated Totals:</div>

          <div class="totals">
            <div class="calorie-total"></div>

            <div class="protein-total"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer>Developed by Adithya Gundlapalli 2024</footer> -->

    <script src="script.js"></script>
  </body>
</html>
