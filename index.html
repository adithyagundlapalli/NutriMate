<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrimate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nutrimate-container">
        <div class="heading">NutriMate</div>

        <div class="goals">
          <div class="cal-goal">
            <p>CALORIE GOAL:</p>
            <input type="text" id="input-box" placeholder="xxxx" />
            <button id="btn1">Add</button>
            <p id="value"></p>
          </div>

          <div class="pro-goal">
            <p>PROTEIN GOAL:</p>
            <input type="text" id="input-box2" placeholder="xxx" />
            <button id="btn2">Add</button>
            <p id="value2"></p>
          </div>
        </div>

        <div class="list-container">
          <div class="meal-type breakfast">
            <div class="section">
              <div class="strip">
                <div class="title">Breakfast</div>
                <div class="counter">__ Cal __ Pro</div>
              </div>
            </div>

            <div class="food-list">
              <div class="wrapper">
                <form class="input">
                  <label for="bfood">Food:</label>
                  <input
                    type="text"
                    size="25"
                    id="bfood"
                    name="food"
                    placeholder=""
                    required
                  />
                  <label for="bcal">Calories:</label>
                  <input
                    type="text"
                    size="7"
                    id="bcal"
                    name="calories"
                    placeholder=""
                    required
                  />

                  <label for="bpro">Protein:</label>
                  <input
                    type="text"
                    size="7"
                    id="bpro"
                    name="protein"
                    placeholder=""
                    required
                  />
                  <button type="submit" id="bbtn">Add</button>
                </form>
              </div>
              <ul>
                <!-- <li class="delete">food1</li>
                <li>food2</li>
                <li>food3</li> -->
              </ul>
            </div>
          </div>

          <div class="meal-type lunch">
            <div class="section">
              <div class="strip">
                <div class="title">Lunch</div>
                <div class="counter">__ Cal __ Pro</div>
              </div>
            </div>

            <div class="food-list">
              <div class="wrapper">
                <form class="input">
                  <label for="lfood">Food:</label>
                  <input
                    type="text"
                    size="25"
                    id="lfood"
                    name="food"
                    placeholder=""
                    required
                  />
                  <label for="lcal">Calories:</label>
                  <input
                    type="text"
                    size="7"
                    id="lcal"
                    name="calories"
                    placeholder=""
                    required
                  />

                  <label for="lpro">Protein:</label>
                  <input
                    type="text"
                    size="7"
                    id="lpro"
                    name="protein"
                    placeholder=""
                    required
                  />
                  <button type="submit" id="lbtn">Add</button>
                </form>
              </div>
              <ul id="list-container">
                <!-- <li class="delete">food1</li>
                <li>food2</li>
                <li>food3</li> -->
              </ul>
            </div>
          </div>

          <div class="meal-type dinner">
            <div class="section">
              <div class="strip">
                <div class="title">Dinner</div>
                <div class="counter">__ Cal __ Pro</div>
              </div>
            </div>

            <div class="food-list">
              <div class="wrapper">
                <form class="input">
                  <label for="dfood">Food:</label>
                  <input
                    type="text"
                    size="25"
                    id="dfood"
                    name="food"
                    placeholder=""
                    required
                  />
                  <label for="dcal">Calories:</label>
                  <input
                    type="text"
                    size="7"
                    id="dcal"
                    name="calories"
                    placeholder=""
                    required
                  />

                  <label for="dpro">Protein:</label>
                  <input
                    type="text"
                    size="7"
                    id="dpro"
                    name="protein"
                    placeholder=""
                    required
                  />
                  <button type="submit" id="dbtn">Add</button>
                </form>
              </div>
              <ul>
                <!-- <li class="delete">food1</li>
                <li>food2</li>
                <li>food3</li> -->
              </ul>
            </div>
          </div>

          <div class="meal-type snack">
            <div class="section">
              <div class="strip">
                <div class="title">Snacks</div>
                <div class="counter">__ Cal __ Pro</div>
              </div>
            </div>

            <div class="food-list">
              <div class="wrapper">
                <form class="input">
                  <label for="sfood">Food:</label>
                  <input
                    type="text"
                    size="25"
                    id="sfood"
                    name="food"
                    placeholder=""
                    required
                  />
                  <label for="scal">Calories:</label>
                  <input
                    type="text"
                    size="7"
                    id="scal"
                    name="calories"
                    placeholder=""
                    required
                  />

                  <label for="spro">Protein:</label>
                  <input
                    type="text"
                    size="7"
                    id="spro"
                    name="protein"
                    placeholder=""
                    required
                  />
                  <button type="submit" id="sbtn">Add</button>
                </form>
              </div>
              <ul>
                <!-- <li class="delete">food1</li>
                <li>food2</li>
                <li>food3</li> -->
              </ul>
            </div>
          </div>
        </div>

        <div class="totals-container">
          <div>Calculated Totals:</div>

          <div class="totals">
            <div class="calorie-total">XXXX Calories</div>

            <div class="protein-total">XXX Grams</div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer>Developed by Adithya Gundlapalli 2024</footer> -->

    <script src="script.js"></script>
  </body>
</html>
